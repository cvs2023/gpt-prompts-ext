<!DOCTYPE html>
<html>
  <head>
    <title>Predefined Prompts</title>
    <link rel="stylesheet" type="text/css" href="popup.css" />
    <script src="popup.js"></script>
  </head>
  <body>
    <div id="promptContainer">
      <div class="promptCard">
        <p>Hey Gpt help me to understand this topic <br /></p>
      </div>
      <div class="promptCard">
        <p>Okay now give me the demo code of this <br /></p>
      </div>
      <div class="promptCard">
        <p>Correct this code<br /></p>
      </div>
      <div class="promptCard">
        <p>Convert this code into <br /></p>
      </div>
      <div class="promptCard">
        <p>Rephrase this word <br /></p>
      </div>
      <div class="promptCard">
        <p>What is meaning of this word <br /></p>
      </div>
    </div>
  </body>
</html>
